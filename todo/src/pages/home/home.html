<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todo Na To!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
  	<ion-row *ngFor="let item of items; let i = index"  >
    <ion-label text-center>{{item.title}}</ion-label>
    	<ion-buttons >
	      <button ion-button icon-only color="primary" small (click)="viewItem(item)"><ion-icon>View</ion-icon></button>
	      <button ion-button icon-only color="secondary" small (click)="edit(i)"><ion-icon>Edit</ion-icon></button>
	      <button ion-button icon-only color="danger" small (click)="deleteItem(i)"><ion-icon>Delete</ion-icon></button>
	    </ion-buttons>
	  </ion-row>
	  
  	
  </ion-list>
</ion-content>
